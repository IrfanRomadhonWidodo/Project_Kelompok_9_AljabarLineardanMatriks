<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix Determinant</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../JAVASCRIPT/determinanmatriks.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="operasimatriks.html">Operasi Matriks</a>
                <a href="transposematriks.html">Transpose Matriks</a>
                <a href="determinanmatriks.html" class="active">Determinan Matriks</a>
                <a href="inversmatriks.html">Invers Matriks</a>
                <a href="cramerspl.html">SPL (Metode Cramer)</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Kalkulator Determinan Matriks</h2>
        
        <div class="size-controls">
            <label>Matriks Size: 
                <select id="matrixSize" onchange="updateMatrixSize()">
                    <option value="2">2x2</option>
                    <option value="3">3x3</option>
                    <option value="4">4x4</option>
                </select>
            </label>
        </div>

        <div class="matrix-input">
            <h3>Input Matriks</h3>
            <div class="matrix-grid" id="inputMatrix"></div>
        </div>

        <div class="operation-buttons">
            <button class="btn" onclick="calculateDeterminant()">Hitung Determinan</button>
            <button class="btn reset" onclick="resetMatrix()">Reset</button>
        </div>

        <div class="result">
            <h3>Nilai Determinan</h3>
            <div id="determinantResult" class="determinant-value"></div>
        </div>
        <div class="back-button-container">
            <a href="../index.html" class="back-button">Kembali</a>
        </div>
    </div>
</body>
</html>
