<!DOCTYPE html>
<html>
<head>
    <title>Matrix Operations</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../JAVASCRIPT/operasimatriks.js"></script> 
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="operasimatriks.html" class="active">Operasi Matriks</a>
                <a href="transposematriks.html">Transpose Matriks</a>
                <a href="determinanmatriks.html">Determinan Matriks</a>
                <a href="inversmatriks.html">Invers Matriks</a>
                <a href="cramerspl.html">SPL (Metode Cramer)</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Kalkulator Operasi Matriks</h2>
        
        <div class="size-controls">
            <label>Baris: <input type="number" id="rowsInput" min="1" max="5" value="3"></label>
            <label>Kolom: <input type="number" id="colsInput" min="1" max="5" value="3"></label>
            <button class="btn" onclick="updateMatrixSize()">Set Size</button>
        </div>

        <div class="input-section">
            <div class="matrix-input">
                <h3>Matriks A</h3>
                <div class="matrix-grid" id="matrixA"></div>
            </div>

            <div class="matrix-input">
                <h3>Matriks B</h3>
                <div class="matrix-grid" id="matrixB"></div>
            </div>
        </div>

        <div class="operation-buttons">
            <button class="btn" onclick="calculateMatrixOperation('tambah')">Tambah (+)</button>
            <button class="btn" onclick="calculateMatrixOperation('kurang')">Kurang (-)</button>
            <button class="btn" onclick="calculateMatrixOperation('kali')">Kali (*)</button>
            <button class="btn reset" onclick="resetMatriks()">Reset</button>
        </div>

        <div class="result">
            <h3>Hasil</h3>
            <div class="matrix-grid" id="resultMatrix"></div>
        </div>
        <div class="back-button-container">
            <a href="../index.html" class="back-button">Kembali</a>
        </div>
    </div>
</body>
</html>
